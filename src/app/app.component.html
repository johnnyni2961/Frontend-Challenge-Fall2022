<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With GPT-3</title>

    <!-- Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Fun With GPT-3</h1>

    <p>Generative Pre-trained Transformer 3 (GPT-3) is an autoregressive language model created by OpenAI that uses deep learning to produce human-like text.</p>

    <form  #promptForm = "ngForm" (ngSubmit) = "onClickSubmit(promptForm.value)" >
        <div class="form-group">
            <label for="prompt"><b>Enter prompt:</b></label>
            <textarea class="form-control" id="prompt" name="prompt" rows="3" ngModel></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form> 
    <br>
    <h2>Responses</h2>
    <div class="container" [innerHtml]="htmlToAdd"></div>
</body>
</html>
